<h2>DSP投放尺寸设置</h2>
<div class="row chartPanel">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            	<div class="form-inline text-right">
                    <div class="form-group pull-left" style="line-height: 30px;">
                        DSP账户：<span id="dspactiveAccount"></span>,
                        已接入<span id="sizeNum" class="label label-success"></span> 个尺寸
                    </div>
	                <div class="form-group">
                        <div class="dropdown selectDropdown " id="dspDropdown">
                          <button type="button" class="form-control" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="dspAccountSpan" data-id="">选择账户</span>
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dspDropdown">
                                <li style="padding: 5px;"><input type="text" style="width: 100%;" class="form-control" placeholder="搜索账户"></li>
                          </ul>
                        </div>
	                </div>
	            </div>
            </div>
            <table class="table chartPanel" id="dspSizeListTable"></table>
            <nav class="text-center">
                <ul id="sizeListPage"></ul>
            </nav>
        </div>
    </div>
</div>
