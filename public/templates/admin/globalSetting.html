<h2>全局设置</h2>
<div class="row chartPanel">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="form-inline">
                    <span style="line-height: 30px;font-size: 1.2em;"> 全局设置</span>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="bidPCT" class="col-sm-2 control-label">出价加价百分比</label>
                        <div class="col-sm-1">
                            <input type="number" class="form-control" id="bidPCT" value="<%=global.bidPCT && global.bidPCT*100 || ''%>" placeholder="">
                        </div>
                        <div class="col-sm-1">
					      <p class="form-control-static">%</p>
					    </div>
                    </div>
                    <div class="form-group">
                        <label for="secondPCT" class="col-sm-2 control-label">第二高价加价百分比</label>
                        <div class="col-sm-1">
                            <input type="number" class="form-control" id="secondPCT" value="<%=global.secondPCT && global.secondPCT * 100 || ''%>" placeholder="">
                        </div>
                        <div class="col-sm-1">
					      <p class="form-control-static">%</p>
					    </div>
                    </div>
                    <div class="form-group">
                        <label for="sspPCT" class="col-sm-2 control-label">ssp报价百分比</label>
                        <div class="col-sm-1">
                            <input type="number" class="form-control" id="sspPCT" value="<%=global.sspPCT && global.sspPCT * 100 || ''%>"  placeholder="">
                        </div>
                        <div class="col-sm-1">
					      <p class="form-control-static">%</p>
					    </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="button" id="saveGlobal" class="btn btn-success">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
