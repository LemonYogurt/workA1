<h2 >历史收益</h2>
<div class="row" style="margin-bottom: 10px;">
	<div class="col-md-12"> 
		<input class="form-control" style="width: 220px;float: left;margin-right: 10px;" type="text" id="historyRangeDate">
		<span class="text-muted hide" style="line-height: 30px;float: left;">(日期查询最大跨度90天)</span>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <div>展现量</div>
        <h3 class="totalPv">-</h3>
    </div>
    <div class="col-md-2">
        <div>点击量</div>
        <h3 class="totalClick">-</h3>
    </div>
    <div class="col-md-2">
        <div>点击率</div>
        <h3 class="totalCtr">-</h3>
    </div>
    <div class="col-md-2">
        <div>平均点击收益<span class="text-muted">(元)</span></div>
        <h3 class="totalCpc">-</h3>
    </div>
    <div class="col-md-2">
        <div>千次展现收益<span class="text-muted">(元)</span></div>
        <h3 class="totalCpm">-</h3>
    </div>
    <div class="col-md-2">
        <div>收益<span class="text-muted">(元)</span></div>
        <h3 class="totalMoney">-</h3>
    </div>
</div>
<div class="row chartPanel">
	<div class="col-md-12">
	    <div class="panel panel-default">
	        <div class="panel-heading">
	           <i class="fa fa-bar-chart"></i> 统计图表
	        </div>
	        <div id="sspHistoryChart"></div>
	    </div>
	</div>
</div>
<div class="row chartPanel">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               <i class="fa fa-table"></i> 详细数据
            </div>
            <table class="table chartPanel" id="sspHistoryTables"></table>
        </div>
    </div>
</div>
