<h3>推广位</h3>
<div class="panel panel-default">
    <div class="panel-heading text-right">
        <div class="pull-left">
        	<div class=" form-inline">
	            <a class="btn btn-default btn-sm" href="/#ssp/zones/create"><i class="fa fa-plus"></i> 添加推广位</a>
	            <select class="form-control input-sm" name="" id="">
	                <option>不限网站</option>
	            </select>
	            <select class="form-control input-sm" name="" id="">
	                <option>不限尺寸</option>
	            </select>
	            <select class="form-control input-sm" name="" id="">
	                <option value="101">固定</option>
	                <option value="102">双边对联</option>
	                <option value="103">悬停</option>
	                <option value="104">单边对联</option>
	                <option value="105">浮窗</option>
	                <option value="106">折叠</option>
	                <option value="107">视频浮层</option>
	                <option value="108">视频贴片</option>
	                <option value="109">视频暂停</option>
	                <option value="201">固定(移动网页)</option>
	                <option value="202">浮窗(移动网页)</option>
	                <option value="301">无线视频贴片</option>
	                <option value="302">无线视频暂停</option>
	            </select>
        		
        	</div>
        </div>
        <div class="form-inline text-right">
            <div class="form-group">
                <input type="text" class="form-control search-icon" style="width:220px;" placeholder="输入推广位名称查找" id="searchName">
                <a href="javascript:;"><i class="fa fa-search"></i></a>
            </div>
        </div>
    </div>
    
   <table class="table" id="zonesTable">
        <thead>
        	<tr>
        		<th data-field="name">推广位</th>
        		<th data-field="website">网站</th>
        		<th data-field="size">尺寸</th>
        		<th data-field="type">类型</th>
        		<th data-field="">实时竞价</th>
        		<th data-field="option">操作</th>
        	</tr>
        </thead>
    </table>
</div>
