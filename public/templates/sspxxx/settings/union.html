</div>
<br>
<table class="table table-hover" id="slotTable">

    </thead>
</table>

<div id="unionPanel">
	<div id="unionTable">
		
	</div>
	<div class="checkbox text-right" style="padding:0 5px;margin-top: 0;">
	    <label style="line-height: 20px;">
	      <input type="checkbox" id="allCheckedBtn"> 全选
	    </label>
	 </div>
	<div class="text-center">
		<button type="button" class="btn btn-success btn-block btn-sm" id="unionSaveBtn">确定</button>
	</div>
