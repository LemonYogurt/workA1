<div class="col-md-4"></div>
<div class="col-md-4">
	<div class="login" id="loginDiv">
		<h3>用户登录</h3>
		<form class="form-horizontal" action="javascript:;" id="loginForm" method="post">
			<div class="form-group">
				<div class="">
					<input type="email" class="form-control" id="email" placeholder="Email"></div>
			</div>
			<div class="form-group">
				<div class="">
					<input type="password" class="form-control" id="password" placeholder="Password"></div>
			</div>
			<div class="form-group">
				<div class="">
					<button class="btn btn-primary btn-block" type="submit" id="login">登录</button>
				</div>
			</div>
			<div class="form-group" style="margin-bottom:0px; display: none;">
				<div class="text-right">
					<a href="javascript:;" id="goreg">注册》</a>
				</div>
			</div>
		</form>
	</div>
	<div class="login" id="registerDiv" style="display: none;">
		<h3>用户注册</h3>
		<form class="form-horizontal" action="javascript:;" id="regform" method="post">
			<div class="form-group">
				<div class="">
					<input type="email" class="form-control" id="regemail" placeholder="Email"></div>
			</div>
			<div class="form-group">
				<div class="">
					<input type="password" class="form-control" id="regpassword" placeholder="Password"></div>
			</div>
			<div class="form-group">
				<div class="">
					<input type="text" class="form-control" id="name" placeholder="用户名称"></div>
			</div>
			<div class="form-group">
				<div class="">
					<input type="text" class="form-control" id="telphone" placeholder="联系电话(可选)"></div>
			</div>
			<div class="form-group">
				<div class="">
					<input type="text" class="form-control" id="company" placeholder="所在公司名称(可选)"></div>
			</div>
			<div class="form-group">
				<div class="">
					<input type="text" class="form-control" id="address" placeholder="联系地址(可选)"></div>
			</div>
			<div class="form-group">
				<div class="">
					<input type="text" class="form-control" id="website" placeholder="个人/公司网址(可选)"></div>
			</div>
			<div class="form-group">
				<div class="">
					<button class="btn btn-primary btn-block" type="submit" id="regbtn">注册</button>
				</div>
			</div>
			<div class="form-group" style="margin-bottom:0px; ">
				<div class="text-right">
					<a href="javascript:;" id="gologin">已有账号》</a>
				</div>
			</div>
		</form>
	</div>
	<div class="login" id="registerOKDiv" style="display:none;">
		<h3 class="text-success">注册成功</h3>
		<form class="form-horizontal" action="javascript:;" id="regform" method="post">
			<p >
				<i class="fa fa-check-circle-o text-success" style="font-size: 40px;  vertical-align: middle;"></i> 
				<span style="line-height: 40px;">
				你已完成账户注册，请联系商务人员为你开通账户权限！
				</span>
			</p>
			<div class="form-group" style="margin-bottom:0px; ">
				<div class="text-right">
					<a href="javascript:;" id="gologin">登录》</a>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="col-md-4"></div>
